<!DOCTYPE html>
<html lang="pt-pt" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfólio de {{ data.name }} - {{ data.role }}">
    <title>{{ data.name }} | Portefólio Profissional</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
        .card-hover:hover { transform: translateY(-5px); transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 selection:bg-blue-100 selection:text-blue-700">

    <nav class="fixed top-0 w-full z-50 glass border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            <a href="/" class="text-2xl font-extrabold tracking-tight text-slate-900">
                <span class="text-blue-600">.</span>dev
            </a>
            
            <div class="hidden md:flex items-center space-x-10 font-medium text-sm uppercase tracking-widest">
                <a href="#sobre" class="hover:text-blue-600 transition">Sobre</a>
                <a href="#competencias" class="hover:text-blue-600 transition">Skills</a>
                <a href="#projectos" class="hover:text-blue-600 transition">Projectos</a>
                <a href="#contacto" class="bg-slate-900 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition">Olá!</a>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="bg-white border-t border-slate-200 py-16">
        <div class="max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-12">
            <div>
                <h3 class="text-xl font-bold mb-4">{{ data.name }}</h3>
                <p class="text-slate-500 max-w-sm">{{ data.bio }}</p>
            </div>
            <div class="flex flex-col md:items-end justify-center">
                <div class="flex space-x-6 text-2xl mb-4">
                    <a href="{{ data.social.github }}" class="text-slate-400 hover:text-slate-900 transition"><i class="fab fa-github"></i></a>
                    <a href="{{ data.social.linkedin }}" class="text-slate-400 hover:text-blue-600 transition"><i class="fab fa-linkedin"></i></a>
                    <a href="{{ data.social.twitter }}" class="text-slate-400 hover:text-blue-400 transition"><i class="fab fa-twitter"></i></a>
                </div>
                <p class="text-sm text-slate-400">© 2024 • Desenvolvido com Flask & Tailwind</p>
            </div>
        </div>
    </footer>

</body>
</html>
